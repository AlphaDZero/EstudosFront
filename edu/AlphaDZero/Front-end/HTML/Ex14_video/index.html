<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Vídeo</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>O vídeo abaixo está hospedado no próprio servidor.</p>

    <video controls width="340" poster="img/capa.png" loop>
        <source src="video/Livro720.webm" type="video/webm">
        <source src="video/Livro720.mkv" type="video/mp4">
        <source src="video/Livro720.mp4" type="video/mp4">
        <p>Seu navegador não é compativel com reprodução de videos.</p>
    </video>

    <h1>Inserindo vídeos externos</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/N2p_JFF4lR0?start=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
