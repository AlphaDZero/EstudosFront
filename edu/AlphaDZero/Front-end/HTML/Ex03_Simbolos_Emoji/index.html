<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simbolos e Emoji</title>
</head>
<body>
    <h2>Simbolos:</h2>
    <ul>
        <li>Marca Registrada &reg;</li>
        <li>Copyright &copy;</li>
        <li>Trademark &trade;</li>
        <li>Moedas &euro; &pound; &yen; &cent;</li>
        <li>Delta &Delta; &delta;</li>
    </ul>
    <h2>Emoji</h2>
    <ul>
        <li>Caveira: &#x1F480;</li>
        <li>Marca de beijo: &#x1F48B;</li>
    </ul>

</body>
</html>
